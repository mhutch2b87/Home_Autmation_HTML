<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Home Automation</title>
</head>
<body>
    
    <div class="container", id="main">
        <div class="row">
            <div class="col text-center">
                <button class ="On", onClick="turnOn()">Turn Light On</button>
            </div>
        </div>
        <div class="row">
            <img src="/static/IMG/Hue.jpg" id="hue" >
        </div>
        <div class="row">
            <div class="col text-center">
                <button class ="Off", onclick="turnOff()">Turn Light Off!</button>
            </div>
        </div>
    </div>


<script>

    function turnOn() {
        const Http = new XMLHttpRequest();
        const theUrl = 'http://localhost:3005/turnon';

        Http.open("GET", theUrl);
        Http.send();

        Http.onreadystatechange = (event) => {
            console.log("Light should be on", Http.responseText)
        }

    }

    function turnOff() {
        const Http = new XMLHttpRequest();
        const theUrl = 'http://localhost:3005/turnoff';

        Http.open("GET", theUrl);
        Http.send();

        Http.onreadystatechange = (event) => {
            console.log("Light should be off", Http.responseText)
        }
    }
</script>
    
</body>
</html>
